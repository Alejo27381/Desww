<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Producto</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <h1 th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h1>
    <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required/><br/>
        <label>Descripci√≥n:</label>
        <textarea th:field="*{descripcion}" required></textarea><br/>
        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required/><br/>
        <label>Talla:</label>
        <input type="text" th:field="*{talla}" required/><br/>
        <label>Imagen URL:</label>
        <input type="text" th:field="*{imagenUrl}" /><br/>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
