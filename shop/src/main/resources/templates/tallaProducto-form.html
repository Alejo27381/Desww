<!DOCTYPE html>
<html lang="es">

<head th:replace="~{components/fragments :: cabecera('Tallas - Panel Administrador')}"></head>

<body>
    <div class="d-flex min-vh-100">
        <header th:replace="~{components/fragments :: navAdmin}"></header>
        <section class="w-100 px-4">
            <div class="d-flex justify-content-between align-items-center py-2">
                <h1 class="align-middle"><b>Asignar Talla a [[${producto.nombreProducto}]]</b></h1>

                <form th:action="@{/admin/talla-producto/guardar}" method="post" th:object="${tallaProducto}">
                    <input type="hidden" th:field="*{producto.idProducto}" />

                    <label for="talla">Talla:</label>
                    <select th:field="*{talla.idTalla}">
                        <option th:each="t : ${tallas}" th:value="${t.idTalla}" th:text="${t.nombreTalla}"></option>
                    </select>
                    <br>

                    <label for="stock">Stock:</label>
                    <input type="number" th:field="*{stock}" required min="0" />
                    <br>

                    <button type="submit">Guardar</button>
                </form>

                <a th:href="@{/admin/talla-producto}">Volver a la lista</a>
            </div>
        </section>
    </div>
</body>

</html>
